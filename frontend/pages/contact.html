<div class="container contact-page-content">
    <h2>Biz bilan bog'laning</h2>
    <div class="contact-form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="contact-name">Ism va Familya</label>
                <input type="text" id="contact-name" name="name" placeholder="Ismingizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Elektron pochta</label>
                <input type="email" id="contact-email" name="email" placeholder="Elektron pochta manzilingiz" required>
            </div>
            <div class="form-group">
                <label for="contact-subject">Mavzu</label>
                <input type="text" id="contact-subject" name="subject" placeholder="Xabar mavzusi (ixtiyoriy)">
            </div>
            <div class="form-group">
                <label for="contact-message">Xabar</label>
                <textarea id="contact-message" name="message" rows="6" placeholder="Xabaringizni yozing..." required></textarea>
            </div>
            <button type="submit" class="btn">Xabar yuborish</button>
        </form>
    </div>
    <div class="contact-info">
        <p>Agar sizga tez yordam kerak bo'lsa, bizga quyidagi raqamga qo'ng'iroq qiling: <strong>+998 (XX) XXX-XX-XX</strong></p>
        <p>Yoki bizga elektron pochta orqali yozing: <strong>info@traveluz.uz</strong></p>
    </div>
</div>
